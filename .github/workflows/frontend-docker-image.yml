name: Frontend Image CI

on:
  push:
    branches: [ "main", "feature/new-frontend" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-docker-image.yml"

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Docker Buildx üöÄ
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push üèóÔ∏è
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:frontend"
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            MULTIBAAS_CHAIN_ID=${{ vars.MULTIBAAS_CHAIN_ID }}
            PRIVY_APP_ID=${{ vars.PRIVY_APP_ID }}
            MULTIBAAS_URL=${{ vars.MULTIBAAS_URL }}
            MULTIBAAS_KEY=${{ vars.MULTIBAAS_KEY }}
            AGENT_URL=${{ vars.AGENT_URL }}
